<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>

    <!-- CSS styles for the form -->
      <style>

        body {
            background-color: #007bff;
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .required {
            color: red;
        }
    </style>
</html>

<body>

    <!--body for sign Up form-->
     <h1><strong>Attendance Management System</strong></h1>

    <h2><strong>Signup Form</strong></h2>
    <form method="post">
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" aria-required="true" required><br><br>
    <!--Email -->
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" aria-required="true"  required><br><br>
            <!-- Password -->
        <label for="Password">Password:</label>
        <input type="password" id="Password" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" aria-required="true"><br><br>
        
    <!--Role-->
        <label for="Role">Role:</label>
        <select id="Role" name="Role"  aria-required="true" required>
            <option value="">Select a role</option>
            <option value="Student">Student</option>
            <option value="Faculty Intern">Faculty Intern</option>
        </select>
        <br></br>
            <!--button-->
        <button type="submit">Submit</button>   
    </form>
</body>
